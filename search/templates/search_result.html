{% extends 'base.html' %}

{% block content %}
<div class="container">
        <h1>검색 결과</h1>
        <hr>
        검색한 해시태그 : '#{{input_data}}'
        <div>
        <ol>
            {% if result_flag == True %}      
                {% for result in results %}
                <a href="{% url 'detail' result.id %}">
                    <li>{{result.title}} / {{result.writer}} / {{result.pub_date}}</li>
                </a>
                <br>
                {% endfor %}
            {% else %}
                <br>
                {{results}}
            {% endif %}
        </ol>
        </div>
</div>
</body>
{% endblock %}
