<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>미션수행</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class='pont'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Mission Complete</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <form id="logout" class="nav-link" method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <input type="submit" value="Logout">
                        </form>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'profile' user.profile.profile_id %}">Mypage ( {{user.username}} ) </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'notifications' %}">알림({{notifi_count}})</a>
                    </li>
                    {% endif %}
                    </li>

                </ul>
                <form action="{% url 'search' %}" method="GET">
                    <span class='green_window'>
                        <input type="text" name='input_data' class='input_text'>
                    </span>
                    &nbsp;
                    <button type='submit' class='sch_smit'>검색</button>
                </form>


            </div>
        </nav>


        <div class="container">

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

<style>
    @import url('https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap');

    input:not(#tag_box) {
        all: unset;
    }

    .pont {
        font-family: 'Do Hyeon', sans-serif;
    }

    .green_window {
        display: inline-block;
        width: 366px;
        height: 34px;
        border: 3px solid #7c817b;
        background: white;
    }

    .input_text {
        width: 348px;
        height: 21px;
        margin: 6px 0 0 9px;
        border: 0;
        line-height: 21px;
        font-weight: bold;
        font-size: 16px;
        outline: none;
    }

    .sch_smit {
        width: 54px;
        height: 35px;
        margin: 0;
        border: 0;
        vertical-align: top;
        background: rgb(108, 114, 106);
        color: white;
        font-weight: bold;
        border-radius: 1px;
        cursor: pointer;
    }

    .sch_smit:hover {
        background: rgb(120, 121, 119);
    }
</style>

</html>
