{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


<form action="{%url 'b_update' edit_post.id %}" method="POST" id="free_update" enctype="multipart/form-data">
        <br><br>
        <h1 class="fr">Free Board</h1>
        <!-- <div><img class="image_h" src="{% static '로고1.png' %}" alt="" width="280;" height="170;"></div> -->
        <br><br>
        {% csrf_token %}
        <div class="card">


                <br><br>
                {% csrf_token %}
                <div class="form-group row">
                        <label for="staticUser" class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-8">
                                <input type="text" class="form-control-plaintext" id="staticEmail" name="title"
                                        value="{{edit_post.title}}" style="text-align: center;" required='required'>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="staticUser" class="col-sm-2 col-form-label">작성자</label>
                        <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                        value="{{edit_post.writer}}" style="text-align: center;">
                        </div>
                </div>

                <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">내용</label>
                        <div class="col-sm-8">
                                <textarea class="form-control" name="body" style="height:30rem;"
                                        required='required'>{{edit_post.body}}</textarea>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">사진첨부</label>
                        <div class="col-sm-8">
                                <div class="custom-file">
                                        <input type="file" class="custom-file-input" accept=".jpg,.jpeg,.png,.gif"
                                                name="attached_img">
                                        <label class="custom-file-label" for="customFile">사진을 선택해주세요</label>
                                </div>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">파일첨부</label>
                        <div class="col-sm-8">
                                <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="attached_file">
                                        <label class="custom-file-label" for="customFile">파일을 선택해주세요</label>
                                </div>
                        </div>
                </div>
                <div>
                        <div class="form-group row">
                                <label for="inputTitle" class="col-sm-2 col-form-label">해시태그추가</label>
                                <div class="col-sm-8">
                                        <textarea class="form-control" name='add_hashtag' id="new_hashtag"
                                                placeholder="#이렇게#추가해줘요#참쉽죠?"></textarea>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label for="inputTitle" class="col-sm-2 col-form-label">해시태그검색</label>
                                <div class="col-sm-8">
                                        <input type="text" class="form-control" name='search_tag_data' id='search_tag'>
                                </div>
                                <br>
                        </div>↓ 클릭해주세용 ↓<br>
                        {% for tag in all_tag %}
                        <a class="result_tag" id="result_tag" onclick="input_hashtag($(this).attr('tag'))" tag="{{tag}}"
                                style="color: blue">#{{tag}}</a>
                        {% endfor %}
                        <br><br>
                        <div class="form-group row">
                                <label for="inputTitle" class="col-sm-2 col-form-label">기존태그</label>
                                <div class="col-sm-8">

                                        {% for tag in checked_tag %}
                                        <input type="checkbox" name="hashtag" id="tag_box" class="tag_list"
                                                value="{{tag}}" checked="checked">#{{tag}}
                                        {% endfor %}</div>
                        </div>
                        <br>



                        <br>

                </div>


        </div>
        <br><br>
        <div class="bttn">
                <button class="btn btn-dark" onclick="func_confirm()" type="button">수정하기</button>
                <button onclick="location.href ='{% url 'b_detail' edit_post.id %}'" class="btn btn-dark">돌아가기</button>
        <script type="text/javascript">
                function func_confirm() {
                        if (confirm('수정하시겠습니까?')) {
                                alert("수정되었습니다.");
                                $("#free_update").submit();
                                // location.href = "{%url 'b_update' edit_post.id %}";
                                window.close();

                        } else {
                                cancel();
                        }
                }
                function cancel() {
                        window.history.back();
                }
        </script>
        
        </div>
        <br><br>
</form>



<style>
        .card {
                text-align: center;
        }

        form {
                text-align: center;
        }

        .form-group {
                text-align: center;
        }

        .form-control {
                resize: none;
        }

        @media screen and (max-width:400px) {
                div {
                        text-align: center;
                }
        }

        @media screen and (min-width: 1000px) {
                .bttn {
                        margin-right: 18rem;
                }

                .card {
                        width: 50rem;

                }

                .fr {
                        margin-right: 56rem;

                }
        }
</style>

{% endblock %}
