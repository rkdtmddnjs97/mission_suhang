{% extends 'base.html' %}
{% block content %}

<h1>글을 수정중입니다.</h1>
<form action="{% url 'b_update' blog.id %}" method="POST">
        {% csrf_token %}
        제목 : <input type="text" name='title' value="{{blog.title}}">
        <br>
        <br>
        작성자 : {{blog.writer}}
        <br>
        <br>
        본문 : <textarea name="body" id="" cols="30" rows="10" placeholder="write your content" >{{blog.body}}</textarea>
        <br>
        <br>
        <button type='submit'>작성하기</button>



</form>
{% endblock %}
