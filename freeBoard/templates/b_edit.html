{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


<form action="{% url 'b_update' blog.id %}" method="POST">
        <br><br>
        <h1 class="fr">Free Board</h1>
        <!-- <div><img class="image_h" src="{% static '로고1.png' %}" alt="" width="280;" height="170;"></div> -->
        <br><br>
        {% csrf_token %}
        <div class="card">


                <br><br>
                {% csrf_token %}
                <div class="form-group row">
                        <label for="staticUser" class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" name="title"
                                        value="{{blog.title}}" style="text-align: center;">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="staticUser" class="col-sm-2 col-form-label">작성자</label>
                        <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                        value="{{blog.writer}}" style="text-align: center;">
                        </div>
                </div>

                <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">내용</label>
                        <div class="col-sm-8">
                                <textarea class="form-control" name="body"
                                        style="height:30rem;">{{blog.body}}</textarea>
                        </div>
                </div>

                <br><br><br>
        </div>
        <br><br><br>
        <div class="bttn">
                <button class="btn btn-dark" type='submit' onclick="func_confirm()">수정하기</button></div>
        <script type="text/javascript">
                function func_confirm() {
                        if (confirm('수정하시겠습니까?')) {
                                alert("수정되었습니다.");
                                window.close();

                        } else {
                                alert.close();
                        }
                }
        </script>
        <br><br><br><br>

</form>
<style>
        .card {
                text-align: center;
        }

        form {
                text-align: center;
        }

        .form-group {
                text-align: center;
        }

        .form-control {
                resize: none;
        }

        @media screen and (max-width:400px) {
                div {
                        text-align: center;
                }
        }

        @media screen and (min-width: 1000px) {
                .bttn {
                        margin-right: 18rem;
                }

                .card {
                        width: 50rem;
                        
                }

                .fr {
                        margin-right: 56rem;

                }
        }
</style>

{% endblock %}
