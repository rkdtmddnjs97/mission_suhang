{% extends 'base.html'%}
{% load staticfiles %}
{% block content %}
{% if error %}
{{ error }}
<br>
<br>
{% endif %}
{% if error1 %}
{{error1}}
<br>
{% endif %}

<!doctype html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>


</head>

<body>




    <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <br><br>
        <div><img class="image_h" src="{% static '로고1.png' %}" alt="" width="280;" height="170;"></div>
        <br><br><br>
        <div>
            <div class="whole">
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" id="email" class="inpt" required="required"
                            placeholder="Your id">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password1" id="password" class="inpt" required="required"
                            placeholder="password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password2" id="password" class="inpt" required="required"
                            placeholder="confirm password">

                    </div>
                </div>
                <hr>


                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="name" placeholder="write your name">

                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="email" placeholder="write your email">

                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="inputUniversity" class="col-sm-2 col-form-label">대학교</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="university" placeholder="write your university">
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="inputDepartment" class="col-sm-2 col-form-label">학과</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="department" placeholder="write your department">

                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">프로필사진</label>
                    <div class="col-sm-9_h">
                        <input type="file" accept=".jpg,.jpeg,.png,.gif" name="pofile_img">
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">자기소개</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="introduction" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">해시태그</label>
                    <div class="col-sm-9">
                        {% for tag in hashtag %}
                        <input type="checkbox" name="hashtag" id="tag_box" class="tag_list" value="{{tag}}">#{{tag}}
                        <!-- <a href="">{{tag}}</a> -->
                        {% endfor %}
                    </div>
                </div>
                <hr>
            </div>
            <br><br>
        </div>
        </div>
        <input type="submit" value='Sign Up!'  class="submit"  style="background: rgb(250, 250, 249); border: 1px white; border-bottom: 2.8px solid  rgb(12, 12, 12);">
        

        <br><br><br>
    </form>

</body>
<style>
    div {
        text-align: center;
    }

    .form-group {
        text-align: center;
    }


    .form-control {
        resize: none;
    }

    .submit-wrap {
        text-align: center;


    }







    @media screen and (max-width:400px) {
        div {
            text-align: center;
        }

        .col-sm-9_h {
            
            margin-left: 70px;
        }
    }

    @media screen and (min-width: 1000px) {
        div {
            text-align: center;
        }

        .whole {
            width: 700px;
            text-align: center;
            margin-left: 190px;
        }

        .col-sm-9_h {
            margin-right: 70px;
            margin-left: 20px;

        }


    }
</style>



{% endblock %}
