{% extends 'base.html'%}

{% block content %}
{% if error %}
{{ error }}
<br>
<br>
{% endif %}
{% if error1 %}
{{error1}}
<br>
{% endif %}

<!doctype html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>


</head>

<body>




    <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="email">ID</label>
       
        <input type="text" name="username" id="email" class="inpt" required="required" placeholder="Your id">

        <label for="password">Password</label>
        <input type="password" name="password1" id="password" class="inpt" required="required"
            placeholder="password">

        <label for="password">Confirm Password</label>
        <input type="password" name="password2" id="password" class="inpt" required="required"
            placeholder="confirm password">
        
        <hr>   
        프로필 사진 : <input type="file" accept=".jpg,.jpeg,.png,.gif" name="pofile_img">
        <hr>
        대학교 : <input type="text" name="university">
        <hr>
        학과 : <input type="text" name="department">
        <hr>
        이름 : <input type="text" name="name">
        <hr>
        자기소개 : <textarea name="introduction" id="" cols="30" rows="10" placeholder="write your content"></textarea>
        <hr>
        해시태그 : 
            {% for tag in hashtag %}
            <input type="checkbox" name="hashtag" id="tag_box" class="tag_list" value="{{tag}}">#{{tag}}
            <!-- <a href="">{{tag}}</a> -->
            {% endfor %}
        <hr>
        이메일: <input type="text" name="email"> 
        {% if error2 %}
        {{error2}}
<br>
{% endif %}
        <hr>
        
        <div class="submit-wrap">
            <input class="btn btn-primary" type="submit" value="Sign Up!" encoding="application/x-www-form-urlencoded">

        </div>
    </form>





    {% endblock %}
