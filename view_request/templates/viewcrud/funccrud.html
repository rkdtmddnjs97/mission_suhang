<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crud구현</title>
</head>
<body>
    <h1>삐삐</h1>
    <!--글쓰기-->
    <a href="{% url 'newblog' %}">글쓰기</a>

    <!--블로그 목록 뜨는곳-->
    {% for blog in blogs %}
      <h2>{{blog.title}}</h2>
      <h5>{{blog.pub_date}}</h5>
      <p>{{blog.body}}</p>
      <a href = "{% url 'update' blog.id %}">수정</a>
      <a href = "{% url 'delete' blog.id %}">삭제</a>

     <hr>

    {% endfor %}
</body>
</html>
