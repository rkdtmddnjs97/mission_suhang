{% extends 'base.html' %}
{% block content %}
{% if error %}
{{error}}
{% endif %}
<h1>새 글을 작성해주세요</h1>

<form action="{%url 'create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    제목 : <input type="text" name='title' required="required">
    <br>
    <br>
    작성자 : {{user.username}}
    <br>
    <br>
    본문 : <textarea name="body" id="" cols="30" rows="10" placeholder="write your content" required="required"></textarea>
    <br>
    <br>
    사진첨부<br>
    <input type="file" accept=".jpg,.jpeg,.png,.gif" name="attached_img">
    <br>
    파일첨부<br>
    <input type="file" name="attached_file">
    <br>
    금액 : <input type="number" name='price'>
    <br>

    해시태그<br>
    해시태그 검색<br>
    <input type="text" name='search_tag_data' id='search_tag'>
    {% for tag in hashtag %}
    <div>
        <a class="result_tag" id="result_tag" onclick="input_hashtag($(this).attr('tag'))" tag="{{tag}}">#{{tag}}</a>
    </div>
    {% endfor %}
    
    <p>* 해시태그 앞에 #을 붙여주세요! ex) #이렇게#태그걸어라#알겠냐</p>
    -> <input type="text" name='hashtag' id="new_hashtag">
    <br><br>
    <button type='submit'>작성하기</button>
</form>
<a href="{% url 'request' %}">취소 </a>
{%endblock%}
