{% extends 'base.html'%}

{% block content %}

<h1>의뢰한 글</h1>
{% for commission in commissioned_post %}

        <a href="{% url 'detail' commission.id %}">
            <b>제목 : {{commission.title}}</b>
        </a>
        <hr>
        작성자 : {{commission.writer}}
        <hr>
        {{commission.pub_date}}

{% endfor %}
<br>
<a href="{% url 'profile' %}">뒤로가기</a>

{% endblock %}
