{% extends 'base.html'%}

{% block content %}

<h1>회원정보 수정 창</h1>


<form action="{% url 'updateProfile' %}" method="POST">
    {% csrf_token%}

    회원사진
    <br><br>

    이름 : <input type="text" name="name" value="{{userProfile.name}}">
    <br><br>

    학교 : <input type="text" name="university" value="{{userProfile.university}}">
    <br><br>

    전공 : <input type="text" name="department" value="{{userProfile.department}}">
    <br><br>

    간단한 본인소개 <br>
    <input type="textarea" name="introduction" value="{{userProfile.introduction}}">
    <br><br>

    #해시태그

    {% for tag in checked_tag %}
        <input type="checkbox" name="hashtag" id="tag_box" class="tag_list" value="{{tag}}" checked="checked">#{{tag}}    
    {% endfor %}

    {% for tag in unchecked_tag %}
        <input type="checkbox" name="hashtag" id="tag_box" class="tag_list" value="{{tag}}">#{{tag}}
    {% endfor %}

    <br>
    <br>
    <button type="submit">수정</button>
    <a href="{% url 'profile' %}">취소</a>

</form>

{% endblock %}
