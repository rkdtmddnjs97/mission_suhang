{% extends 'base.html'%}
{% load staticfiles %}
{% block content %}




<form action="{% url 'updateProfile' userProfile.profile_id %}" method="POST" enctype="multipart/form-data">
    <br><br>
    <div><img class="image_h" src="{% static '로고1.png' %}" alt="" width="280;" height="170;"></div>
    <br><br><br>
    {% csrf_token%}
    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">프로필사진</label>
        <div class="col-sm-9_h">
            <img src="{{userProfile.profile_img.url}}" alt=""><br>
            <input type="file" accept=".jpg,.jpeg,.png,.gif" name="pofile_img">
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-9">
            <input class="form-control" name="name" value="{{userProfile.name}}">

        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label for="inputUniversity" class="col-sm-2 col-form-label">대학교</label>
        <div class="col-sm-9">
            <input class="form-control" name="university" value="{{userProfile.university}}">
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label for="inputDepartment" class="col-sm-2 col-form-label">학과</label>
        <div class="col-sm-9">
            <input class="form-control" name="department" value="{{userProfile.department}}">

        </div>
    </div>
    <hr>

    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">자기소개</label>
        <div class="col-sm-9">
            <textarea class="form-control" name="introduction" cols="30"
                rows="10">{{userProfile.introduction}}</textarea>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label for="inputDepartment" class="col-sm-2 col-form-label">해시태그</label>
        <div class="col-sm-9">
            {% for tag in checked_tag %}
            <input type="checkbox" name="hashtag" id="tag_box" class="tag_list" value="{{tag}}"
                checked="checked">#{{tag}}
            {% endfor %}

            {% for tag in unchecked_tag %}
            <input type="checkbox" name="hashtag" id="tag_box" class="tag_list" value="{{tag}}">#{{tag}}
            {% endfor %}
        </div>


    </div>
    <hr>

    <br>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-dark" type="submit">수정</button>
    <a class="btn btn-dark" href="{% url 'profile' userProfile.profile_id %}" role="button">취소</a>
    <br><br><br>

</form>
<style>
    div {
        text-align: center;
    }

    .form-group {
        text-align: center;
    }


    .form-control {
        resize: none;
    }

    .submit-wrap {
        text-align: center;


    }


    @media screen and (max-width:400px) {
        div {
            text-align: center;
        }

        .col-sm-9_h {

            margin-left: 70px;
        }
    }

    @media screen and (min-width: 1000px) {
        div {
            text-align: center;
        }

        .col-sm-9_h {
            margin-right: 70px;
            margin-left: 20px;

        }


    }
</style>


{% endblock %}
