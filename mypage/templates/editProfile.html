{% extends 'base.html'%}

{% block content %}

<h1>회원정보 수정 창</h1>


<form action="{% url 'updateProfile' userProfile.profile_id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token%}

    프로필 사진<br>
    <img src="{{userProfile.profile_img.url}}" alt=""><br>
    <input type="file" accept=".jpg,.jpeg,.png,.gif" name="pofile_img" value="">
    <br><br>

    이름 : <input type="text" name="name" value="{{userProfile.name}}">
    <br><br>

    학교 : <input type="text" name="university" value="{{userProfile.university}}">
    <br><br>

    전공 : <input type="text" name="department" value="{{userProfile.department}}">
    <br><br>

    간단한 본인소개 <br>
    <input type="textarea" name="introduction" value="{{userProfile.introduction}}">
    <br><br>

    #해시태그

    {% for tag in checked_tag %}
        <input type="checkbox" name="hashtag" id="tag_box" class="tag_list" value="{{tag}}" checked="checked">#{{tag}}    
    {% endfor %}
    <br><br>
    해시태그 검색<br>
        <input type="text" name='search_tag_data' id='search_tag'><br><br>
    {% for tag in all_tag %}
        <a class="result_tag" id="result_tag" onclick="input_hashtag($(this).attr('tag'))" tag="{{tag}}">#{{tag}}</a>
    {% endfor %}
    <br><br>
    해시태그 추가
        <span class="ex_hashtag" style="color: crimson">*해시태그 앞에 #을 붙여주세요! ex) #이렇게#태그걸어라#알겠냐</span><br>
        -> <input type="text" name='add_hashtag' id="new_hashtag">

    <br>
    <br>
    <button type="submit">수정</button>
    <a href="{% url 'profile' userProfile.profile_id %}">취소</a>

</form>

{% endblock %}
