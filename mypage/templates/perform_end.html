{% extends 'base.html'%}

{% block content %}
{% for blocked_post in blocked_posts%}
<a href="{% url 'detail' blocked_post.id %}">
    {{blocked_post.title}} /
    {{blocked_post.writer}} /
    {{blocked_post.body}} /
    {{blocked_post.pub_date}}
</a>
<br>
<a href="{% url 'submit_result' blocked_post.id %}">최종제출물 확인</a> /
<a href="{% url 'delete_final' post_id=blocked_post.id app_id=profile_id %}">삭제</a> /
{% endfor %}
<a href="{% url 'profile' profile_id %}">뒤로가기</a>
{% endblock %}
